<!DOCTYPE html>
<html>
<style>
body
{
   background-color:silver;
}
</style>
<body>

<h2>Temperature Conversion</h2>
<p id="demo"></p>

<script>
function toCelsius(f) 
{
  return (5/9) * (f-32);
}
document.getElementById("demo").innerHTML = toCelsius(77);
</script>

</body>
</html>
