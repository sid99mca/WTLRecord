<html>
<head>
<link rel="stylesheet" type="text/css" href="style2.css">    
 <title>Login Form</title>    
</head>    
<script>  
function verifyPassword() {  
  var us = document.getElementById("Uname").value;
  var pw = document.getElementById("Pass").value;  
  //check empty password field  
  if(us == "")
  {
     document.getElementById("message1").innerHTML = "**Fill Username please";  
     return false;  
  }
  if(pw == "") {  
     document.getElementById("message").innerHTML = "**Fill the password please!";  
     return false;  
  }  
  else {  
     alert("Logged in successfully");  
  }  
}  
</script>  
<body>    
        <div class="shadowbox">  
    <form onsubmit ="return verifyPassword()">
            &nbsp&nbsp&nbsp;

       <img src="CSK.jpg" width="300" height="200">		
	   <br><br>
        <label><b>User Name     
        </b>    
        </label>

        <span id = "message1" style="color:red"> </span> <br><br>  			
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password">   
        <span id = "message" style="color:red"> </span> <br><br>  		
        <br>

          <br><br>
        <button onsubmit ="return verifyPassword()">Log in here</button>
